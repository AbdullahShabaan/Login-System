<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/master.css">
</head>

<body>
    <div class="container my-5">
        <form action="" class="w-75 m-auto  text-center">
            <div class="form-content p-5 ">
                <h1 class="pb-2">Smart Login System</h1>
                <div class="mb-3">
                    <input type="text" class="form-control rounded-1" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control rounded-1" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control rounded-1" id="password"
                        placeholder="Enter your password">
                </div>
                <p id="message"></p>
                <div class="mb-3 pt-3">
                    <input type="submit" class="form-control" value="Sign Up">
                </div>
                <p>You have an account?
                    <a href="../index.html"> Signin</a>
                </p>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/signup.js"></script>

</body>

</html>
